version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/app

hooks:
  Application_Stop: 
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root
  Before_Install:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
  AfterInstall: 
    - location: scripts/after_install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 300
      
      
      